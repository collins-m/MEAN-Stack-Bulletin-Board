<div>
    <br>
    <h1>Login</h1>
    <br>
    <form (submit)="onLoginSubmit()">
      <fieldset>
        <div class="form-group">
          <label for="exampleInputName2">Username</label>
          <input type="name" [(ngModel)]="username" name="username" class="form-control" id="exampleInputName2" placeholder="Username">
        </div>
        <div class="form-group">
          <label for="exampleInputPassword1">Password</label>
          <input id="password" type="password" [(ngModel)]="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
        </div>
      </fieldset>
      <input type="submit" class="btn btn-primary" value="Submit">
    </form>
  </div>
