<div class="list-group">
    <a *ngFor="let post of posts" class="list-group-item list-group-item-action flex-column align-items-start">
      <!-- <a *ngFor="let post of posts | reverse" class="list-group-item list-group-item-action flex-column align-items-start"> -->
        <div class="d-flex w-100 justify-content-between">
            <h5 class="mb-1">{{post.title}}</h5>
            <button *ngIf="authService.isAuthor(post.author)" type="button" (click)="onDelete(post)" class="btn btn-primary btn-sm">Delete</button>
        </div>
        <br>
        <p class="mb-1">{{post.body}}</p>
        <small>Author: {{post.author}}</small>
    </a>
</div>
