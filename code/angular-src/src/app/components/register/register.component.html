<div>
  <br>
  <h1>Register</h1>
  <br>
  <form (submit)="onRegisterSubmit()">
    <fieldset>
      <div class="form-group">
        <label for="exampleInputName1">Name</label>
        <input id="name" type="name" [(ngModel)]="name" name="name" class="form-control" id="exampleInputName1" placeholder="Name">
      </div>
      <div class="form-group">
        <label for="exampleInputName2">Username</label>
        <input id="username" type="name" [(ngModel)]="username" name="username" class="form-control" id="exampleInputName2" placeholder="Username">
        <small id="usernameHelp" class="form-text text-muted">Usernames must be unique.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input id="email" type="email" [(ngModel)]="email" name="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email">
        <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
      </div>
      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" class="form-control" id="exampleInputPassword1" placeholder="Password">
      </div>
    </fieldset>
    <small id="submitHelp" class="form-text text-muted">By clicking Submit you agree to store the above data in our database for a period of up to for years.</small>
    <small id="submitHelp" class="form-text text-muted">You have the right to delete this data yourself at any time from the profile page.</small>
    <br>
    <input type="submit" class="btn btn-primary" value="Submit">
  </form>
</div>
